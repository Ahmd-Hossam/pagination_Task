
<div class="container">
    <form [formGroup]='myform' (submit)='login()'>
        <h3 [style.font-weight]="'bold'">Login </h3>
        <div class="form-group mb-3">
            <label for="txtusername" class="form-label E-label"> Email </label> 
            <input type="email" name="email" formControlName='email' [ngClass]="{'is-invalid': submited && f.email.errors}" email>
            <div *ngIf='submited && f.email.errors' class='invalid-feedback'>
                <div *ngIf='f.email.errors.required'> this field is requierd </div>
                <div *ngIf='f.email.errors.email'> this is not email </div>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="txtpassword" class="form-label P-label"> Password</label> 
            <input type="password" name="password" formControlName='password' [ngClass]="{'is-invalid':submited && f.password.errors}" minlength="6">
            <div *ngIf='submited && f.password.errors' class='invalid-feedback'>
                <div *ngIf='f.password.errors.required '> this field is requierd </div>
                <div *ngIf='f.password.errors.minlength '> short password </div>
            </div>
        </div>
        <button class="btn btn-primary"> Login  </button>
    </form>
</div>
